<button class="btn btn-success" (click)=getPerson()>Show list persons </button>
<!--<button class="btn btn-success" (click)=deletePerson()>Delete </button>-->
<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
   
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td> {{person.firstName}}</td>
      <td> {{person.lastName}}</td>
      <td> {{person.age}}</td>
      <td><button class="btn btn-success" (click)=selectPerson(person.id)>Update </button></td>
      <td><button class="btn btn-success" (click)=deletePerson2(person.id)>Delete </button></td>
    </tr>
  </tbody>
</table>

<div class="jumbotron">
    <h2>Add Form</h2>

    <form [formGroup]="complexForm" (ngSubmit)="updatePerson(complexForm.value)">
      <div class="form-group">
        <!--<label>ID:</label>-->
        <input class="form-control" type="hidden" placeholder="1" [formControl]="complexForm.controls['id']">
      </div>
      <div class="form-group">
        <label>First name:</label>
        <input class="form-control" type="text" placeholder="firstName" [formControl]="complexForm.controls['firstName']">
      </div>
      <div class="form-group">
        <label>Last nameee:</label>
        <input class="form-control" type="text" placeholder="lastName" [formControl]="complexForm.controls['lastName']">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input class="form-control" type="number" placeholder="age" [formControl]="complexForm.controls['age']">
      </div>
       
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
     

    </form>
  </div>
